<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="edit.css">
    <title>Quotes | Edit</title>
</head>
<body>
    <div class="inp">
        <input id="quoteText" name="quoteText" type="text" placeholder="Uredi citat" />
        <input
          id="quoteAuthor"
          name="quoteAuthor"
          type="text"
          placeholder="Autor citata"
        />
        <input
          id="quoteSource"
          name="quoteSource"
          type="text"
          placeholder="Izvor citata"
        />
        <select id="mounth">
          <option value="hide">-- Type--</option>
          <option value="january">January</option>
          <option value="february">February</option>
          <option value="march">March</option>
          <option value="april">April</option>
          
      </select> 
      </div>
      <hr />
      <div id="btn">
        <button id="addnew">Dodaj promene</button>
      </div>
  
     
      <script src="edit.js"></script>
