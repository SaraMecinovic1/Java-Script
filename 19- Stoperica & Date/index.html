<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <body id="body">
        <div class="wrapper">

          <div style="position: relative;">

            <div class="goal-div" id="goal-gif">
              <img src="goal.webp" alt="">
            </div>

            <div class="result" id="average">
              <span id="time">00:00</span>
            </div>
            
            <div class="result" id="average">
              <p>Morocco <span id="moroccoScore">0</span></p>
              <p>:</p>
              <p><span id="franceScore">0</span> France</p>
            </div>

            <div class="num">
                <!-- <input type="number" id="min" placeholder="Minute" /> -->
                <select id="typ">
                    <option value=""disabled selected>Type</option>
                    <option value="red">Red card</option>
                  <option value="yellow">Yellow card</option>
                  <option value="goal">Goal</option>
                
                </select>
                <input type="text" id="score" placeholder="Football player" />
                <select id="team">
                  <option value="" disabled selected>Select team</option>
                  <option value="Morocco">Morocco</option>
                  <option value="France">France</option>
                </select>
              </div>
            
    
            <div class="flex">
              <button id="addGoal">Goal!</button>
            </div>
            <ul id="listOfGoals">
              <!-- <li style="text-align: right;">5 Muhamed</li>
              <li style="text-align: left;">5 Muhamed</li> -->
            </ul>
          </div>
        </div>
        <script src="./script.js"></script>
</body>
</html>
